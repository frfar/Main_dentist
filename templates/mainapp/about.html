{% extends 'Mainapp/base.html' %}
{% block title %}| About{% endblock %}
{% block meta_description %}{% endblock %}
{% load static %}
{% load base_tags %}

{% block content %}
  <!-- ***** Breadcrumb Area Start ***** -->
  <div class="breadcumb-area bg-img bg-gradient-overlay" style="background-image: url({% static 'img/bg-img/bg_12.jpg' %});">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <h2 class="title">About Us</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- ***** Breadcrumb Area End ***** -->

  <!-- ****** About Us Area Start ******* -->
  <section class="book-an-oppointment-area">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          {% about_loop %}
        </div>
      </div>
    </div>
  </section>
  <!-- ***** Dento Dentist Area End ***** -->
{% endblock content %}
