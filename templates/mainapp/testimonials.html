{% extends 'Mainapp/base.html' %}
{% block title %} | Testimonials{% endblock %}
{% load static %}
{% block content %}

  <!-- ***** Breadcrumb Area Start ***** -->
  <div class="breadcumb-area bg-img bg-gradient-overlay" style="background-image: url({% static 'img/bg-img/3.jpg' %});">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <h2 class="title">testimonials</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- ***** Breadcrumb Area End ***** -->

  <!-- ***** Testimonials Area Start ***** -->
  <section class="testimonials-area section-padding-100 bg-img bg-gradient-overlay-c jarallax clearfix" style="background-image: url({% static 'img/bg-img/bg-Testimonials.jpg' %});">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- Testimonials Slides -->
          <div class="testimonials-slides owl-carousel">
            {% for article in articles %}
              <!-- Single Testimonials Slide -->
              <div class="single-testimonial-slide d-flex align-items-center">
                <!-- Thumbnail -->
                <div class="testimonial-thumb">
                  <img src="{{article.thumbnail.url}}" alt="">
                </div>
                <!-- Content -->
                <div class="testimonial-content">
                  <h5>“{{article.description|safe}}”</h5>
                  <h6>{{article.title}}</h6>
                  <p>Dental Patient</p>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ***** Testimonials Area End ***** -->

{% endblock content %}
