{% for article in category.articles.all %}
  <!-- Single Welcome Slide -->
  <div class="welcome-welcome-slide bg-img bg-gradient-overlay-b jarallax" style="background-image: url({{article.thumbnail.url}});">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <!-- Welcome Text -->
          <div class="welcome-text text-center">
            <h2 data-animation="fadeInUp" data-delay="100ms">{{article.title}}</h2>
            <p data-animation="fadeInUp" data-delay="300ms">{{article.description}}</p>
            <div class="welcome-btn-group">
              <a href="#section_book-an-oppointment" class="btn dento-btn mx-2" data-animation="fadeInUp" data-delay="500ms">Get Book oppointment</a>
              <a href="{% url 'mainapp:contact' %}" class="btn dento-btn mx-2 active" data-animation="fadeInUp" data-delay="700ms">Contact Us</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
